<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 0 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        /* Player 1 on the left side */
        .player1-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-right: 20px;
        }

        /* Player 2 on the right side */
        .player2-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-left: 20px;
        }

        .bubble {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 15px;
            margin: 10px;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out forwards;
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .bubble.player1 {
            background-color: rgba(30, 144, 255, 0.8); /* Blue for Player 1 */
        }

        .bubble.player2 {
            background-color: rgba(255, 165, 0, 0.8); /* Orange for Player 2 */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            25% {
                opacity: 1;
                transform: translateY(0);
            }
            75% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Player 1's command bubbles on the left side -->
        <div class="player1-container" id="p1_commands"></div>

        <!-- Player 2's command bubbles on the right side -->
        <div class="player2-container" id="p2_commands"></div>
    </div>

    <script>
        function createBubble(player, commandText) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.classList.add(player === 1 ? 'player1' : 'player2');
            bubble.textContent = commandText;

            const container = player === 1 ? document.getElementById('p1_commands') : document.getElementById('p2_commands');
            container.appendChild(bubble);

            // Remove the bubble after animation ends
            setTimeout(() => {
                bubble.remove();
            }, 5000); // Matches the animation duration
        }

        // Function to update commands in real-time
        function updateCommands(p1Command, p2Command) {
            if (p1Command) {
                createBubble(1, p1Command);
            }
            if (p2Command) {
                createBubble(2, p2Command);
            }
        }

        // Example to test with dummy data
        setInterval(() => {
            updateCommands("boost", "jump 2");
        }, 600);
    </script>
</body>
</html>
